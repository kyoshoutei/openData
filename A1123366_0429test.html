<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏東縣村里級熱圖 - 65歲以上</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif TC', serif;
            margin: 40px;
            background: linear-gradient(to bottom right, #fef9f4, #f5f0eb);
            color: #4a4a4a;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #6b4c3b;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background: #fffefb;
            border: 1px solid #e0d8cf;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(170, 140, 110, 0.15);
            width: 40%;
            min-width: 300px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(170, 140, 110, 0.25);
        }
        .card iframe {
            width: 100%;
            height: 320px;
            border: none;
        }
        .card .description {
            padding: 20px;
            font-size: 16px;
            text-align: center;
            color: #5c4533;
            background-color: #faf6f1;
        }
    </style>
</head>
<body>
    <h1>屏東縣村里級熱圖－65歲以上人口</h1>
    <div class="container">
        <div class="card">
            <iframe src="https://plotdb.io/v/chart/37286" allowfullscreen="true"></iframe>
            <div class="description">
                65-79歲總人口數
            </div>
        </div>
        <div class="card">
            <iframe src="https://plotdb.io/v/chart/37289" allowfullscreen="true"></iframe>
            <div class="description">
                80-100歲總人口數
            </div>
        </div>
    </div>
</body>
</html>
