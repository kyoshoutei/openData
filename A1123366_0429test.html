<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .card .description {
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>屏東縣村里級熱圖-65歲以上</h1>
    <div class="container">
        <div class="card">
            <iframe src="https://plotdb.io/v/chart/37286" allowfullscreen="true"></iframe>
            <div class="description">
                <p>65-79歲總人口數</p>
            </div>
        </div>
        <div class="card">
            <iframe src="https://plotdb.io/v/chart/37289" allowfullscreen="true"></iframe>
            <div class="description">
                <p>80-100歲總人口數</p>
            </div>
        </div>
    </div>
</body>
</html>
