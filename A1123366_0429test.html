<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏東縣村里級熱圖 - 65歲以上</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');

    body {
      font-family: 'Noto Serif TC', serif;
      margin: 40px;
      background: linear-gradient(to bottom right, #fef9f4, #f5f0eb);
      color: #4a4a4a;
    }

    h1 {
      text-align: center;
      font-size: 2.7em;
      margin-bottom: 50px;
      color: #5b3b2b;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .card {
      background: #fffdf8;
      border: 3px solid #b89b82;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(130, 90, 60, 0.25);
      width: 46%;
      min-width: 320px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(130, 90, 60, 0.35);
    }

    .card iframe {
      width: 100%;
      height: 380px; /* 圖表更高 */
      border: none;
    }

    .card .description {
      padding: 15px;
      font-size: 14px;
      text-align: center;
      color: #5c4533;
      background-color: #faf6f1;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>屏東縣村里級熱圖－65歲以上人口</h1>
  <div class="container">
    <div class="card">
      <iframe src="https://plotdb.io/v/chart/37286" allowfullscreen="true"></iframe>
      <div class="description">
        65-79歲總人口數
      </div>
    </div>
    <div class="card">
      <iframe src="https://plotdb.io/v/chart/37289" allowfullscreen="true"></iframe>
      <div class="description">
        80-100歲總人口數
      </div>
    </div>
  </div>
</body>
</html>
