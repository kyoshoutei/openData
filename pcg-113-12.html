<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>屏東縣村里級熱圖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
            overflow: hidden;
        }

        .description {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: #f0fdf4;
            border-right: 1px solid #b2dfdb;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .description-content {
            max-width: 90%;
            padding: 35px;
            background: #ffffff;
            border: 2px dashed #81c784;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .description-content h1 {
            font-size: 2.2em;
            color: #558b2f;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .description-content p {
            font-size: 1.15em;
            line-height: 1.9;
            color: #4e6b50;
            margin-bottom: 18px;
        }

        .chart {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        iframe {
            width: 92%;
            height: 92%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .description, .chart {
                width: 100%;
                height: 50%;
                padding: 20px;
            }

            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="description">
        <div class="description-content">
            <h1>屏東縣村里級熱圖</h1>
            <p>
                本熱圖展示了屏東縣村里層級的人口分布與變化趨勢，透過視覺化方式，讓使用者能夠快速掌握地理與人口資訊。
            </p>
            <p>
                資料顯示城鄉間人口明顯不均，多數人口集中於都市區，如屏東市與潮州鎮；而山地原鄉如霧台、三地門則人口稀少，反映屏東縣發展結構呈現明顯集中化現象。
            </p>
        </div>
    </div>
    <div class="chart">
        <iframe src="https://plotdb.io/v/chart/37192" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
